<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            color: #ecf0f1;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 240px; /* Increased margin-left for spacing */
            padding: 20px;
            flex-grow: 1;
        }
        .content h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form p {
            margin: 10px 0;
        }
        form input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #34495e;
        }
        .cancel-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .cancel-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Employee Management</h2>
        <a href="/">Home</a>
        <a href="/create">Create Employee</a>
        <a href="/listemployees">Get All Employees</a>
    </div>
    <div class="content">
        <h1>Delete Employee</h1>
        <form action='' method="post">
            <p>Click YES to confirm</p>
            <input type="submit" value="YES">
            <a href='/listemployees' class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>

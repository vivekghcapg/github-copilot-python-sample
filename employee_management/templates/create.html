<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            color: #ecf0f1;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 240px; /* Increased margin-left for spacing */
            padding: 20px;
            flex-grow: 1;
        }
        .content h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form p {
            margin: 10px 0;
        }
        form input[type="text"],
        form input[type="integer"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Employee Management</h2>
        <a href="/">Home</a>
        <a href="/create">Create Employee</a>
        <a href="/listemployees">Get All Employees</a>
    </div>
    <div class="content">
        <h1>Create Employee</h1>
        <form action='' method="POST">
            <p>Employee ID <input type="integer" name="employee_id" /></p>
            <p>Name <input type="text" name="name" /></p>
            <p>Position <input type="text" name="position" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>
</html>
